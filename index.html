<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>Encriptador - Alura LATAM</title>
</head>

<body>
    <header>

        <img src="./images/Logo.png" alt="Logo Alura" class="logo">

    </header>

    <main>

        <div class="principal"> 

            <textarea id="entradaTexto" class="mensajeAEncriptar" placeholder="Ingrese el texto aquí" autofocus></textarea>
            <h4 class="informacion">&#9888;  Ingresa solo letras minúsculas y sin tildes.</h4>

            <div class="botones">
                <button id="btnEncriptar" class="botonEncriptar"  onclick="encriptar()">Encriptar</button>
                <button id="btnDesencriptar" class="botonDesencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>

        </div>
        
        <section class="salidaConImagen">

            <img src="./images/Muñeco.png" alt="Muñeco conlupa"class="munieco">
            <h2 class="sinMensaje"id="mensajeSalida">Ningún mensaje fue encontrado.</h2>
            <p class="mensajeTextoVacio">Ingresa el texto que desees encriptar o desencriptar.</p>
            <textarea id="salidaTexto" readonly></textarea>
            <button id="btnCopiar"class="botonCopiar"onclick="copiar()">Copiar</button>

        </section>

    </main>

    <footer>
        <p>&copy Copyright Julieta Neder - 2022</p>
    </footer>

    <script src="./script.js"></script>
    
</body>
</html>
